<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="../CSS/style.css" />
<script type="text/javascript" src="../JavaScript/jquery.js"></script>
<script type="text/javascript" src="../JavaScript/progress.js"></script>
</head>
<body>
<div class="upload_form">
<form action="http://img.eshk.hk/api.php?method=upload" method="post" enctype="multipart/form-data" onSubmit="return progress();">
<div class="file_input" id="file_input">
<input name="file[]" type="file" accept="image/*" multiple="multiple" style="width:363px" />
</div>
<input id="upload_button" type="submit" class="upload_button" value="" />
<div class="progress" id="progress">
<img src="../images/ajax-loader.gif" alt="" />
</div>
</form>
</div>
</body>
</html>
